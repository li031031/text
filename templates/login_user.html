<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>登录页面</title>
<link href="static/css/register.css" rel="stylesheet" />
<link rel="start icon" href="static/images/resize_png_new.png"  >
</head>

<body>
<div class="bg-bule">
  <form action="/login" method="post">
  <!--hd start-->
  <div class="login-wrap">
    <div class="w940">
      <div class="header clearfix">
        <h1 class="fl"> <a title="折扣社" href="index.html"> <img src="static/images/logo.png"> </a> </h1>
        <div class="welcome fl">欢迎登录</div>
      </div>
    </div>
  </div>
  <!--hd end-->
  <div class="login-box w940 clearfix">
    <div class="pic fl"> <img src="static/images/page.jpg" title="上折扣社，带你边看边买"> </div>
    <div class="fr entry">
      <h2 class="title">会员登录</h2>
      <dl class="entry-name">
        <dt>
          <label>账号</label>
        </dt>
        <dd>
          <label for="username"></label>
          <input class="text" type="text" id="username" name="username" placeholder="请输入用户名">
        </dd>
      </dl>
      <dl>
        <dt>
          <label for="password">密码</label>
        </dt>
        <dd>
          <input type="password" class="text" id="password" name="password" value="">
        </dd>
      </dl>
      <div class="item">
        <input type="submit">
      </div>
      <div class="forget-psd mb15"> <a class="fl" href="index.html">折扣社直通车</a><a href="/register" class="fr">免费注册</a> </div>
    </div>
  </div>
  <!--footer start-->
  <div class="ft for-register mt10">
    <div class="ft_box clearfix">
      <p class="fl"><a href="login_admin.html" class="copyRight blue_link">管理员入口</a></p>
      <p class="fr copyRight">鄂ICP ©折扣社2013-2014，All Rights Reserved</p>
    </div>
  </div>
  <!--footer end--> 
</div>
</body>
</html>
