<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>注册</title>
<link href="static/css/register.css" rel="stylesheet"  >
<link rel="start icon" href="static/images/resize_png_new.png"  >

</head>

<body class="bg-gray">
<div>
  <form action="/register" method="post">
  <!--top start-->
  <div class="tp for-register">
    <div class="tp_box clearfix">
      <div class="top"> <span class="tp_loginInfo">您好，欢迎来到折扣社！</span><a href="/login" class="top-a">[登录]</a> </div>
    </div>
  </div>
  <!--top end--> 
  <!--hd start-->
  <div class="login-wrap">
    <div class="w940">
      <div class="header clearfix">
        <h1 class="fl"> <a title="折扣社" href="index.html"> <img src="static/images/logo.png"> </a> </h1>
        <div class="welcome fl">欢迎注册</div>
      </div>
    </div>
  </div>
  <!--hd end-->
  <div class="have-reg w940"><span>我已经注册，现在就&nbsp;<a href="/login" class="blue_link">登录</a></span></div>
  <!-- content start -->
  <div class="container w940">
    <div class="register">

      <div class="spsearch">
        <p>
          <label><b class="star" for="username">*</b>&nbsp;用户名：</label>
          <input class="spnormal" type="text" id="username" name="username" required>
          <span  class="short">4-20位字符，支持英文、数字和符号的组合</span> </p>
      </div>

      <div class="spsearch">
        <p>
          <label><b class="star" for="email">*</b>&nbsp;请输入邮箱：</label>
          <input class="spnormal" type="email" id="email" name="email" required>
          <span  class="error">请输入有效的电子邮件地址</span> </p>
      </div>

      <div class="spsearch">
        <p>
          <label ><b class="star" for="password">*</b>&nbsp;请设置密码：</label>
          <input class="spnormal" type="password" id="password" name="password" required>
          <span class="long">6-20位字符，支持英文、数字和符号的组合，不建议使用纯数字、纯字母或纯符号</span> </p>
      </div>

      <div class="spsearch">
        <p>
          <label><b class="star" for="confirm_password">*</b>&nbsp;请确定密码：</label>
          <input class="spnormal" type="password" id="confirm_password" name="confirm_password" required>
          <span  class="short">请再次输入密码</span> </p>
      </div>
      <div class="spsearch item">
        <p>
          <label>&nbsp;</label>
          <input type="submit">
        </p>
      </div>
    </div>
  </div>
  <!--footer start-->
  <div class="ft for-register mt10">
    <div class="ft_box clearfix">
      <p class="fl"><a href="login_admin.html" class="copyRight blue_link">管理员入口</a></p>
      <p class="fr copyRight">鄂ICP ©折扣店2013-2014，All Rights Reserved</p>
    </div>
  </div>
  </form><!--footer end-->
</div>
</body>
<script type="text/javascript" src="static/script/jquery-1.4.2.min.js"></script>
<script type="text/javascript" src="static/script/js.js"></script>
</html>
